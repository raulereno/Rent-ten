<div  *ngIf="showChatWhenAdmin" class="container_imgChat" (click)="showChat()" >
  <img class="chatimg" src="assets/logo-small.png" alt="" >
  <span  class="tooltiptext" [ngClass]="{'dontShow': !showTooltip}"> Ey here we have FAQS</span>
</div>
<!-- TODO: hacer tooltip en chat -->


<div *ngIf=" showChatWhenAdmin" class="container_chat" [ngClass]="{'active': chat,'darkmodeChat': darkmode }">
  <div class="chat">
    <div class="title-close">
      <h3 class="faqs">FAQS</h3>
      <span (click)="showChat()">âœ•</span>
    </div>
    <ul id="chat_lista" class="chat_lista">
      <li *ngFor="let item of faqs; index as i" class="question" [ngClass]="{'questionActive': answer ===i}" (click)="showAnswer(i)">
        {{item.question}}</li>
    </ul>
    <div class="container_answers">
      <p class="answers" *ngIf="answer!== undefined">{{faqs[answer].response}}</p>
      <p class="answers" *ngIf="answer!== undefined && answer ===2">Here's a link to MercadoPago's webpage: <a class="mplink" href="https://www.mercadopago.com.ar/hub/registration/landing" target="_blank">MercadoPago</a></p>

    </div>
  </div>

  <div *ngIf="showChatWhenAdmin " class="container_textArea">
    <form [ngClass]="{'allowInput': !allowInput}" [formGroup]="formMail" (submit)="sendMessage()">
      <input class="chatinput" type="text" name="subject" id="" formControlName="subject" placeholder="Subject">
      <textarea class="chatinput textarea" formControlName="message" placeholder="Write your message"
        >
      </textarea>
      <button class="sendButton" type="submit" [ngClass]="{'allowButton': !allowInput}">Send</button>
    </form>
  </div>

</div>
